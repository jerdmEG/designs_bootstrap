<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="check.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
      background-color: rgb(249, 250, 251);
    }
    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: calc(75% * (3 / 7)); /* 75% width for 4:3 ratio */

    }
   
    
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="login-box">
    <div class="mb-2">
      <img src="image\eg.jpg" class="mt-5 my-2"  alt="logo" width="30" height="30">
    </div>
    <h1 class="h3 font-weight-normal my-2">Log In</h1>
    <p>Enter your work credentials inorder to login to the app PLEASE FILL IT BELOW!!! </p>
    
    <form>
      <div class="form-group my-3">
        <label for="username">Work Email</label>
        <input type="text" id="email" class="form-control" style="border: 0px;" placeholder="Enter your work email" required autofocus>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" style="border: 0px;" placeholder="Enter your password" required>
      </div>
      <p><div class="" >
        <div class=" text-dark my-4">
          <img src="image\th.jpg" alt="Image" width="20" height="20" class="mr-1">
          Remember me for 14 days
        </div>
      </div>
      </p>

      <button class="btn btn-dark btn-block text-white" style="width: 100%;" type="submit">Log in</button>
      
    </form>
    
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
